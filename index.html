<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <section class="vh-100" style="background-color: #041C32;">
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <h1>Weather</h1><br>

          <form action="/" method="post">

            <input id="cityInput" type="text" name="cityName" placeholder="Enter city" autocomplete="off"><br>
            <br><button class="btn btn-success btn-lg" type="submit" name="submit">Check</button>

          </form>
          <br>

          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-body p-4">

              <div class="d-flex">
                <h5 class="flex-grow-1">City</h5>
                <h5>Time</h5>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> Temperature </h6>
                <span class="small" style="color: #868B94">Weather</span>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><span class="ms-1"> Feels Like </span></div>
                  <div><span class="ms-1"> Wind Speed </span></div>
                  <div></i> <span class="ms-1"> Humidity </span></div>
                </div>
                <div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                    width="100px">
                </div>
              </div>

            </div>
          </div>
        <p class="mt-5 mb-3 text-muted footer">&copy; Irfan Khan</p>
        </div>
      </div>

    </div>
  </section>

  </body>
</html>
